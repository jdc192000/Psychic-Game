<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Pyschic-Game</title>
</head>

<body>

  <h1>The Pyschic Game</h1>

  <p>Guess what letter I'm thinking of</p>

  <div id="game">
    <p>Wins: 0</p>
    <p>Losses: 0</p>
    <p>Guesses Left: 9</p>
    <p>Letters Guessed:</p>
  </div>

  <script type="text/javascript">

    var wins = 0;
    var losses = 0;
    var guessesLeft = 10;
    var x = Math.floor(Math.random() * 25) + 10;
    var computerGuess = x.toString(36);
    var lettersGuessed = "";

    document.onkeyup = function (event) {

      var userGuess = event.key;

      if (guessesLeft === 10) {
        lettersGuessed = userGuess;
      } else {
        lettersGuessed = lettersGuessed + ", " + userGuess;
      };

      if (userGuess === computerGuess) {
        wins++;
      } else {
        guessesLeft--;
        if (guessesLeft === 0) {
          losses++;
          guessesLeft = 10;
          var x = Math.floor(Math.random() * 25) + 10;
          var computerGuess = x.toString(36);
          lettersGuessed = "";
          alert("You're done");
        }
      };

      var html =
        "<p>Wins: " + wins + "</p>" +
        "<p>Losses: " + losses + "</p>" +
        "<p>Guesses Left: " + guessesLeft + "</p>" +
        "<p>Letters Guessed: " + lettersGuessed + "</p>";
      // Set the inner HTML contents of the #game div to our html string
      document.querySelector("#game").innerHTML = html;
    };

  </script>

</body>

</html>
